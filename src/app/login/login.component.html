<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Log into NewsGlobal</h2>       
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Username" [(ngModel)]="user.email" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required="required">
        </div>
        <div class="form-group">
            <button (click)="validateUser()" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <p class="text-center"><a routerLink="register">Create an Account</a></p>
    </form>
    
</div>
