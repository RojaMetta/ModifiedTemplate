<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required email #email="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="adress">Adress</label>
        <input type="text" class="form-control" name="adress" [(ngModel)]="user.address" required #adress="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && adress.invalid">
          <div *ngIf="adress.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="text" class="form-control" name="number" [(ngModel)]="user.number" required minlength="10" maxlength="10" #username="ngModel"/>
        
        <div class="alert-danger" *ngIf="f.submitted && number.invalid">
          <div *ngIf="number.errors.required">Number is required</div>
          <div *ngIf="number.errors.minlength">
            number must be at least 10 characters
          </div>
          <div *ngIf="number.errors.maxlength">
            number must be at most 10 characters
          </div>
        </div>
      </div>




      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="6" #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!
        <br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
